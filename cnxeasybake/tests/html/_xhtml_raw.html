<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>XHTML tests</title>
  </head>
  <body>

    Sort using an attribute
    <ul id="input1">
      <li><em key="z">z</em></li>
      <li><em key="c">c</em></li>
      <li><em key="a">a</em></li>
      <li><em key="b">b</em></li>
    </ul>
    <ol id="output1"></ol>

    Sort using an element (no attribute)
    <ul id="input2">
      <li><em>z</em></li>
      <li><em>c</em></li>
      <li><em>a</em></li>
      <li><em>b</em></li>
    </ul>
    <ol id="output2"></ol>

  </body>
</html>
